<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PUBLIC__/WangEditor/css/wangEditor.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/wechat.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/wechat2.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/wechat3.css">
    <title>添加文章</title>
</head>
<body>
<form action="__CONTROLLER__/Add" method="post" enctype="multipart/form-data">
    <div>
        文章标题: <input type="text" name="title">
    </div><br>
    <div style="width:60%">
        文章内容: <textarea name="content" id="textarea1" style="height:400px;max-height:500px;"></textarea>
    </div><br>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
<!--<script src="__PUBLIC__/Ueditor/ueditor.config.js"></script>-->
<!--<script src="__PUBLIC__/Ueditor/ueditor.all.min.js"></script>-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="__PUBLIC__/Plupload/plupload.full.min.js"></script>
<script src="__PUBLIC__/WangEditor/js/wangEditor.min.js"></script>
<script src="__PUBLIC__/Admin/js/custom-menu.js"></script>
<script type="text/javascript">
    // 封装console.log
    function printLog(title, info) {
        window.console && console.log(title, info);
    }

    // ------- 配置上传的初始化事件 -------
    function uploadInit () {
        // this 即 editor 对象
        var editor = this;
        // 编辑器中，触发选择图片的按钮的id
        var btnId = editor.customUploadBtnId;
        // 编辑器中，触发选择图片的按钮的父元素的id
        var containerId = editor.customUploadContainerId;

        //实例化一个上传对象
        var uploader = new plupload.Uploader({
            browse_button: btnId,  // 选择文件的按钮的id
            url: '__CONTROLLER__/upload',  // 服务器端的上传地址
            flash_swf_url: '__PUBLIC__/Plupload/Moxie.swf',
            sliverlight_xap_url: '__PUBLIC__/Plupload/Moxie.xap',
            filters: {
                mime_types: [
                    //只允许上传图片文件 （注意，extensions中，逗号后面不要加空格）
                    { title: "图片文件", extensions: "jpg,gif,png,bmp" }
                ]
            }
        });

        //存储所有图片的url地址
        var urls = [];

        //初始化
        uploader.init();

        //绑定文件添加到队列的事件
        uploader.bind('FilesAdded', function (uploader, files) {
            //显示添加进来的文件名
            $.each(files, function(key, value){
                printLog('添加文件' + value.name);
            });

            // 文件添加之后，开始执行上传
            uploader.start();
        });

        //单个文件上传之后
        uploader.bind('FileUploaded', function (uploader, file, responseObject) {
            //注意，要从服务器返回图片的url地址，否则上传的图片无法显示在编辑器中
            var url = responseObject.response;
            //先将url地址存储来，待所有图片都上传完了，再统一处理
            urls.push(url);

            printLog('一个图片上传完成，返回的url是' + url);
        });

        //全部文件上传时候
        uploader.bind('UploadComplete', function (uploader, files) {
            printLog('所有图片上传完成');

            // 用 try catch 兼容IE低版本的异常情况
            try {
                //打印出所有图片的url地址
                $.each(urls, function (key, value) {
                    printLog('即将插入图片' + value);

                    // 插入到编辑器中
                    editor.command(null, 'insertHtml', '<img src="' + value + '" style="max-width:100%;"/>');
                });
            } catch (ex) {
                // 此处可不写代码
            } finally {
                //清空url数组
                urls = [];

                // 隐藏进度条
                editor.hideUploadProgress();
            }
        });

        // 上传进度条
        uploader.bind('UploadProgress', function (uploader, file) {
            // 显示进度条
            editor.showUploadProgress(file.percent);
        });
    }
    var editor = new wangEditor('textarea1');
    //    editor.config.uploadImgUrl = 'upload';
    editor.config.menus = [
        'source',
        '|',
        'bold',
        'underline',
        'italic',
        'strikethrough',
        'eraser',
        'forecolor',
        'bgcolor',
        'lineheight',
        '|',
        'quote',
        'fontfamily',
        'fontsize',
        'head',
        'unorderlist',
        'orderlist',
        'alignleft',
        'aligncenter',
        'alignright',
        '|',
        'link',
        'unlink',
        'table',
        'emotion',
        '|',
        'img',
        'video',
//        'location',
//        'insertcode',
        '|',
        'undo',
        'redo',
        'fullscreen'
    ];
    // 字号
    editor.config.fontsizes = {
        // 格式：'value': 'title'
        1: '12px',
        2: '13px',
        3: '14px',
        4: '16px',
        5: '18px',
        6: '24px',
        7: '32px',
        8: '48px'
    };
    editor.config.customUpload = true;  // 配置自定义上传的开关
    editor.config.customUploadInit = uploadInit;  // 配置上传事件，uploadInit方法已经在上面定义了
    editor.create();
</script>
</body>
</html>
